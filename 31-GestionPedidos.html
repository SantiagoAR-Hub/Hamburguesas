<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="seccion-orden">
        <h2>Country Burguer</h2>

        <!-- Selección de producto principal -->
        <div id="seleccion-producto">
            <h3>Selecciona tu producto</h3>
            <div class="fila-productos">
                <div class="contenedor-producto">
                    <h4>Hamburguesa Simple</h4>
                    <img class="img-producto" src="imagenes/hamburguesa1.png" alt="">
                    <button class="opcion-producto" data-producto="hamburguesa">+ Agregar</button>
                </div>
        
                <div class="contenedor-producto">
                    <h4>Hamburguesa con Queso</h4>
                    <img class="img-producto" src="imagenes/hamburguesa2.png" alt="">
                    <button class="opcion-producto" data-producto="cheeseburguer">+ Agregar</button>
                </div>
        
                <div class="contenedor-producto">
                    <h4>Hamburguesa con Bacon</h4>
                    <img class="img-producto" src="imagenes/hamburguesa3.png" alt="">
                    <button class="opcion-producto" data-producto="baconburguer">+ Agregar</button>
                </div>
        
                <div class="contenedor-producto">
                    <h4>Bocadillo de Pollo</h4>
                    <img class="img-producto" src="imagenes/bocadillo1.png" alt="">
                    <button class="opcion-producto" data-producto="bocadillopollo">+ Agregar</button>
                </div>
            </div>
        </div>
        
        </div>    

        <div id="seleccion-ingredientes">
            <h3>Ingredientes adicionales</h3>
            <div class="lista-ingredientes">
                <div class="ingrediente">
                    <input type="checkbox" class="ingrediente" data-ingrediente="bacon">
                    <label for="bacon"><img class="img-extra" src="imagenes/bacon.png" alt=""> Bacon</label>
                </div>
                <div class="ingrediente">
                    <input type="checkbox" class="ingrediente" data-ingrediente="cebolla">
                    <label for="cebolla"><img class="img-extra" src="imagenes/cebolla.png" alt=""> Cebolla caramelizada</label>
                </div>
                <div class="ingrediente">
                    <input type="checkbox" class="ingrediente" data-ingrediente="pickle">
                    <label for="pickle"><img class="img-extra" src="imagenes/pickles.png" alt=""> Pickle</label>
                </div>
                <div class="ingrediente">
                    <input type="checkbox" class="ingrediente" data-ingrediente="queso">
                    <label for="queso"><img class="img-extra" src="imagenes/queso.png" alt=""> Queso Cheddar</label>
                </div>
                <div class="ingrediente">
                    <input type="checkbox" class="ingrediente" data-ingrediente="ketchup">
                    <label for="ketchup"><img class="img-extra" src="imagenes/salsat.png" alt=""> Ketchup</label>
                </div>
            </div>
        </div>



        <!-- Complementos -->
        <div id="seleccion-complemento">
            <h3>Complementos</h3>
            <div class="lista-complementos">
                <div class="complemento">
                    <input type="checkbox" class="complemento" data-complemento="patatas">
                    <label for="patatas"><img class="img-extra" src="imagenes/patatas.png" alt=""> Patatas fritas</label>
                </div>
                <div class="complemento">
                    <input type="checkbox" class="complemento" data-complemento="alitas">
                    <label for="alitas"><img class="img-extra" src="imagenes/alitas.png" alt=""> Alitas</label>
                </div>
                <div class="complemento">
                    <input type="checkbox" class="complemento" data-complemento="aros">
                    <label for="aros"><img class="img-extra" src="imagenes/aros.png" alt=""> Aros de cebolla</label>
                </div>
            </div>
        </div>

        
        <!-- Bebidas -->
        <div id="seleccion-bebidas">
            <h3>Bebidas</h3>
            <select id="bebida">
                <option value="agua">Agua</option>
                <option value="refresco">Refresco</option>
                <option value="cerveza">Cerveza sin alcohol</option>
            </select>
        </div>

        <div>
            <h2>Pedidos en Proceso</h2>

        <ul id="desglose-precio"></ul>

    </div>

        <!-- Resumen de precio -->
        <div id="sumario-precio">
            <h3>Precio total</h3>
        <!--    <ul id="desglose-precio"></ul>-->
            <p>Total: <span id="precio-total">0.00€</span></p>
        </div>
<br><br>        

        <div id="cantidad-producto">
            <h3>Cantidad de Producto</h3>
            <button id="decrementar">-</button>
            <span id="cantidad">1</span>
            <button id="incrementar">+</button>
        </div>

<br><br><br>        

        <!-- Botón para confirmar el pedido -->
        <button id="confirmar-orden">Confirmar Pedido</button>
    </div>
<br><br><br>

    <script src="script.js"></script>
</body>
</html>

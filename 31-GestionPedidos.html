<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="seccion-orden">
        <h2>Country Burguer</h2>

        <!-- Selección de producto principal -->
        <div id="seleccion-producto">
            <h3>Selecciona tu producto</h3>
            <div class="contenedor-producto">
                <h4>Hamburguesa Simple</h4>
                <img class="img-producto" src="imagenes/hamburguesa1.png" alt="">
                <button class="opcion-producto" data-product="hamburguesa">+ Agregar</button>
            </div>

            <div class="contenedor-producto">
                <h4>Cheese Burguer</h4>
                <img class="img-producto" src="imagenes/hamburguesa2.png" alt="">
                <button class="opcion-producto" data-product="cheeseburguer">+ Agregar</button>
            </div>

            <div class="contenedor-producto">
                <h4>Bacon Burguer</h4>
                <img class="img-producto" src="imagenes/hamburguesa3.png" alt="">
                <button class="opcion-producto" data-product="baconburguer">+ Agregar</button>
            </div>

            <div class="contenedor-producto">
                <h4>Bocadillo de Pollo</h4>
                <img class="img-producto" src="imagenes/bocadillo1.png" alt="">
                <button class="opcion-producto" data-product="bocadillopollo">+ Agregar</button>
            </div>
            
        </div>

        <!-- Ingredientes adicionales -->
        <div id="seleccion-ingredientes">
            <h3>Ingredientes adicionales</h3>
            <label><input type="checkbox" class="ingredient" data-ingredient="bacon"> Bacon</label>
            <label><input type="checkbox" class="ingredient" data-ingredient="cebolla"> Cebolla caramelizada</label>
            <label><input type="checkbox" class="ingredient" data-ingredient="huevo"> Huevo frito</label>
            <label><input type="checkbox" class="ingredient" data-ingredient="champis"> Champiñones</label>
            <label><input type="checkbox" class="ingredient" data-ingredient="jalapenos"> Jalapeños</label>
            <label><input type="checkbox" class="ingredient" data-ingredient="mayonesa"> Mayonesa especial</label>
        </div>

        <!-- Complementos -->
        <div id="seleccion-complementos">
            <h3>Complementos</h3>
            <label><input type="checkbox" class="side" data-side="patatas"> Patatas fritas</label>
            <label><input type="checkbox" class="side" data-side="ensalada"> Ensalada</label>
            <label><input type="checkbox" class="side" data-side="aros"> Aros de cebolla</label>
        </div>

        <!-- Bebidas -->
        <div id="seleccion-bebidas">
            <h3>Bebidas</h3>
            <select id="drink">
                <option value="agua">Agua</option>
                <option value="refresco">Refresco</option>
                <option value="cerveza">Cerveza sin alcohol</option>
            </select>
        </div>

        <!-- Resumen de precio -->
        <div id="sumario-precio">
            <h3>Precio total</h3>
            <ul id="desgloce-precio"></ul>
            <p>Total: <span id="precio-total">0.00€</span></p>
        </div>

        <!-- Botón para confirmar el pedido -->
        <button id="confirmar-orden">Confirmar Pedido</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
